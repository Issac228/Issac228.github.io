<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Niger</title>
    <style> 
        .o {
            color: deeppink;
        }
        p {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <link href="./global.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 class="o">BMI</h1>
    <label>
        身高 (公尺):
        <input type="number" id="height">
    </label>
    <br>
    <label>
        體重 (公斤):
        <input type="number" id="weight">
    </label>
    <br>
    <img src="BMI.avif" alt="" class="shit">
    <button onclick="calculateBMI()" class="button">計算 BMI </button>
    <script>
    function calculateBMI() {
        let height = parseFloat(document.getElementById("height").value);
        let weight = parseFloat(document.getElementById("weight").value);
        if (!height || !weight || height <= 0 || weight <= 0) {
            alert("請輸入身高與體重");
            return;
        }
        let BMI = weight / (height * height);
        alert("你的 BMI 是: " + BMI.toFixed(2));
       if(BMI<18.5){
        cout<<"過輕";
    }
    else if(18.5 <= BMI && BMI < 24.0){
        cout<<"健康";
    }
    else if(24.0 <= BMI && BMI < 27.0){
         cout<<"過重";
    }
    else if(27.0 <= BMI && BMI < 30.0){
         cout<<"輕度肥胖";
    }
     else if(30.0 <= BMI && BMI<35.0){
        cout<<"中度肥胖";
    }
    else if(BMI>=35.0){
        cout<<"重度肥胖";
    }
    else {
        cout<<"異常";
    }
    }
    </script>
</body>
</html>
